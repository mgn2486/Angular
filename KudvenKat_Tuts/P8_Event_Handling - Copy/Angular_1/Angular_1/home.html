<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Home Page</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="Scripts/JavaScriptFile.js"></script>
</head>
<body ng-app="myModule">
                
<!-- EVENTS IN ANGULAR -->   

<h1>HANDLING EVENTS WITH ANGULAR : {{ 10 + 10 }}</h1>
<div ng-controller="myController">
    <table>
        <thead>
            <tr>
                <th>Technology</th>
                <th>Likes</th>
                <th>Dislikes</th>
                <th>Likes/Dislikes</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="technology in technologies">
                <td>{{ technology.name }}</td>
                <td>{{ technology.likes }}</td>
                <td>{{ technology.dislikes }}</td>
                <td>
                    <input type="button" value="Likes" ng-click="incrementLikes(technology)"/>
                    <input type="button" value="DisLikes" ng-click="incrementDislikes(technology)"/>
                </td>
            </tr>
        </tbody>
    </table>
</div>
    <script src="Scripts/angular.min.js"></script>               
    <script src="Scripts/Scripts.js"></script>
</body>

</html>
